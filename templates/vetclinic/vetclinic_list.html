{% extends 'index.html' %}

{% block content %}
    <h2>Patients:</h2>

        {% for i in vetclinic_list %}
            <li>
                <a href="{{ i.get_absolute_url }}">{{ i.pet_name }}</a>
                {{ i.pet_illness_name }}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
