{% extends 'index.html' %}
{% load static %}
{% block head %}
    <title>Password Reset</title>
{% endblock head %}

{% block content %}
    <h2>Password reset</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}

            <div>{{ form.email.label_tag }}</div>
            <div>{{ form.email }}</div>
            <div>{{ form.email.errors }}</div>

        <input type="submit" value="GO">
    </form>
{% endblock content %}
