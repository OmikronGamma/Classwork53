<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="{% static 'catalogue/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/1.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <p>{{ form.username.label_tag }}</p>
                    <p>{{ form.username }}</p>
                </td>
                <td>
                    <p>{{ form.password.label_tag }}</p>
                    <p>{{ form.password }}</p>
                </td>

            </tr>
        </table>
        <input type="submit" value="LOGIN">
    </form>

    <h2>or <a href="{% url 'registration' %}">REGISTER</a></h2>
</body>
</html>
